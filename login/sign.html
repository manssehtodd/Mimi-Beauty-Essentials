<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styleLog.css">
    <script src="https://kit.fontawesome.com/6630b6768b.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <main>
        <div class="page-img"> <img src="/login/assets/images/banner.jpg" alt="Background image"></div>
        <div class="right-side">

            <div class="nav">
                <div class="logo"><h1>Mimi Beauty</h1>
                    <div class="dot"></div>
                </div>
                <div class="ret-link"><a href="./home page/index.html">return home</a></div>
            </div>
            <div class="acc-form">
                <div class="tex-cont">
                    <h2>Sign in</h2>
                    <p>Welcome to Mimi's Beauty shop.<br/> I hope you enjoy your time and find what you need in with us.</p>
                </div>
                <!-- The form action is set to '#' for client-side handling. For production, update 'action' to your server endpoint. -->
                <form action="#" class="form-container">
                    <div class="full_name">
                        <input type="text" id="first-name"value="" name="customer[first_name]" size="30" placeholder="First Name" required>
                        <input type="text" id="last-name" name="customer[last_name]" size="30" placeholder="Last name" required>
                    </div>
                    <input type="text" id="username" name="Email" placeholder="Enter your Email" required>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <div>
                        <div class="form-btn"><button type="submit" class="login-btn">Sign in</button></div>
                        <div class="divider">
                            <hr/><span class="div-text">or</span><hr/>
                        </div>
                        <div class="google-btn">
                            <button type="button" class="gog-btn"><i class="fa-brands fa-google"></i><span class="gog-text">Sign in with Google</span></button>
                        </div>
                    </div>
                <div class="login-new"><p>Already have an account <a href="./login.html">Sign In</a></p></div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
