<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLog.css">
    <script src="https://kit.fontawesome.com/6630b6768b.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <main>
        <div class="page-img"> <img src="/login/assets/images/ground.jpg" alt="Background image"></div>
        <div class="right-side">

            <div class="nav">
                    <div class="logo"><h1>Mimi Beauty</h1>
                        <div class="dot"></div>
                    </div>
                    <div class="ret-link"><a href="./home page/index.html">return home</a></div>
                </div>
            <div class="acc-form">
                <div class="tex-cont">
                <h2>LOGIN</h2>
                <p>Login to mimi's beauty now, to be able to buy the best body care <br/>and healthcare available</p>
                </div>
                <!-- The form action is set to '#' for client-side handling. For production, update 'action' to your server endpoint. -->
                <form action="#" class="form-container">
                    <input type="text" id="username" name="username" placeholder="Enter your Username or Email" for="Username" required>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" for="password" required>
                    <div>
                        <div class="form-btn"><button type="submit" class="login-btn">Login</button></div>
                        <div class="divider">
                            <hr/><span class="div-text">or</span><hr/>
                        </div>
                        <div class="google-btn">
                            <button type="button" class="gog-btn"><i class="fa-brands fa-google"></i><span class="gog-text">Sign in with Google</span></button>
                    </div>
                </div>
                <div class="login-new"><p>Don't have an account? <a href="./sign.html">Sign Up</a></p></div>
                </form>
            </div>
        </div>
        </div>
</main>
</body>
</html>
